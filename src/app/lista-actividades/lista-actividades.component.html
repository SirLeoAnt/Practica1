<div class="row form-group">
  <div class="col-md-3">
    <form action="#">
      <div class="form-group">
        <label for="nombre">Nombre de la Actividad:</label>
        <input type="text" class="form-control" id="nombre" #nombre>
      </div>
      <div class="form-group">
        <label for="pwd">Prioridad:</label>
        <input type="number" max="3" min="1" value="1" class="form-control" id="prioridad" #prioridad>
      </div>
      <button type="submit" class="btn btn-success" (click)="guardar(nombre.value, prioridad.value)">Guardar</button>
    </form>
  </div>
</div>

<ul class="list-group">
  <a href="#" class="list-group-item list-group-item-action active">
    Lista de actividades
  </a>
  <app-actividades *ngFor="let x of actividades" [actividad]="x" ></app-actividades>
</ul>
